{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="page-wrapper">
    <div class="content container-fluid">
        <div class="page-header">
                <div class="row align-items-center">
                    <div class="col">
                        <h3 class="page-title">Students</h3>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="{%url 'home' %}">Dashboard</a>
                            </li>
                            <li class="breadcrumb-item active">Students</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show mb-0 mt-3" role="alert">
                        <strong>{{ message }}</strong>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    {% endfor %}
                    {% endif %}
                </div>
            </div>

              <div class="row">
                <div class="col-xl-12 col-md-12">
                  <div class="card">
                    <div class="card-header">
                      <h5 class="card-title">Student Info</h5>
                    </div>
                    <div class="card-body">
                      <form method="get" enctype="multipart/form-data">

                        <div class="row mt-5">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label>Class</label>
                              <select class="select" name="class_id">
                                <option class="form-control" value="0" selected>Select Class</option>
                                {% for class in class_list %}
                                <option class="form-control" value="{{ class.id }}">
                                  {{class.name }}
                                </option>
                                {% endfor %}
                              </select>
                            </div>

                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label>Subject</label>
                              <select class="select" name="subject_id">
                                <option class="form-control" value="0" selected>Select Subject</option>
                                {% for subject in subject_list %}
                                <option class="form-control" value="{{ subject.id }}">
                                  {{subject.name }}
                                </option>
                                {% endfor %}
                              </select>
                            </div>

                          </div>


                        </div>

                        <div class="text-right">
                          <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>



    </div>
</div>

{% endblock %}
