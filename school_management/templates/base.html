{% load static %}
<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, user-scalable=0" name="viewport">
    <title>SMS Dashboard</title>

    <link rel="shortcut icon" href="{{ company.fav_icon.url }}">
    <link rel="stylesheet" href="{% static '' %}css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static '' %}plugins/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="{% static '' %}plugins/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="{% static '' %}plugins/select2/css/select2.min.css">
    <link rel="stylesheet" href="{% static '' %}plugins/datatables/datatables.min.css">
    <link rel="stylesheet" href="{% static '' %}css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="{% static '' %}css/style.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css"/>
    <script src="//cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <link href="{% static 'vendor/datatables/dataTables.bootstrap4.css' %}" rel="stylesheet">
    <script src="{% static 'vendor/Chart.js' %}"></script>
    <script src="{% static 'vendor/Chart.min.js' %}"></script>


</head>
<body class="nk-body bg-lighter npc-default has-sidebar no-touch nk-nio-theme">

<div class="main-wrapper">

    <div class="header header-one">

        <div class="header-left header-left-one">
            {% if company.dark_logo %}
            <a class="logo" href="">
                <img alt="Logo" src="{{ company.dark_logo.url }}">
            </a>
            {% endif %}
            <a class="white-logo" href="">
                <img alt="Logo" src="{{ company.bright_logo.url }}">
            </a>
            <a class="logo logo-small" href="">
                <img alt="Logo" height="30" src="" width="30">
            </a>
        </div>


        <a href="javascript:void(0);" id="toggle_btn">
            <i class="fas fa-bars"></i>
        </a>



        <a class="mobile_btn" id="mobile_btn">
            <i class="fas fa-bars"></i>
        </a>


        <ul class="nav nav-tabs user-menu">


            <li class="nav-item dropdown has-arrow main-drop">
                <a class="dropdown-toggle nav-link" data-bs-toggle="dropdown" href="#">
                    <span class="user-img">
<!--                        <img alt="" src="{% static '' %}dashboard/img/profiles/avatar-01.jpg">-->
<!--                    <span class="status online"></span>-->
                    </span>
                    <i class="fas fa-user me-2" style="font-size:15px;"></i><span>Admin</span>
                </a>
                <div class="dropdown-menu">
<!--                    <a class="dropdown-item" href=""><i class="me-1" data-feather="user"></i> Profile</a>-->
                    <a style="font-size:13px;" class="dropdown-item" href=""><i class="fa fa-lock me-2"></i>Change Password</a>
                    <a class="dropdown-item" href=""><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
                </div>
            </li>

        </ul>

    </div>


    <div class="sidebar" id="sidebar">
        <div class="sidebar-inner slimscroll">
            <div class="sidebar-menu" id="sidebar-menu">
                <ul>
                    <li class="menu-title"><span>Main</span></li>
                    <li class="">
                        <a  href=""><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a>
                    </li>

                    <li class="">
                        <a  href="{% url 'students' %}"><i class="fas fa-tachometer-alt"></i> <span>Students</span></a>
                    </li>


                    <li class="submenu">
                        <a href="#"><i class="fas fa-address-card"></i> <span>About</span>
                            <span class="menu-arrow"></span></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>


    {% block content %}

    {% endblock %}

</div>


<script src="{% static '' %}js/jquery-3.6.0.min.js"></script>
<script src="{% static '' %}js/bootstrap.bundle.min.js"></script>
<script src="{% static '' %}js/feather.min.js"></script>

<script src="{% static '' %}plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="{% static '' %}plugins/apexchart/apexcharts.min.js"></script>
<script src="{% static '' %}plugins/apexchart/chart-data.js"></script>
<script src="{% static '' %}plugins/select2/js/select2.min.js"></script>
<script src="{% static '' %}plugins/datatables/jquery.dataTables.min.js"></script>
<script src="{% static '' %}plugins/datatables/datatables.min.js"></script>
<script src="{% static '' %}plugins/moment/moment.min.js"></script>
<script src="{% static '' %}js/bootstrap-datetimepicker.min.js"></script>
<script src="{% static '' %}plugins/fileupload/fileupload.min.js"></script>
<script src="{% static '' %}js/script.js"></script>

</body>
</html>
